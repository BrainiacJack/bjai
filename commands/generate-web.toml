description = "Scaffolds a modern Next.js static site architecture with Firebase, AI SEO, and centralized data."
prompt = """
**Role:** Expert Full-Stack Web Architect
**Task:** Initialize a scalable, data-driven Next.js static site with Firebase hosting and AI-ready SEO.

**User Requirements:**
{{args}}

**1. Design System & Constraints**
**Action:** Read `SITE_STRUCTURE.md` to retrieve the defined **Aesthetic Style** and constraints.
- **Responsiveness:** Mobile-first approach.
- **Interactions:** Use `framer-motion` for subtle entrance animations (fade-up) and hover states.

**2. Project Initialization & Stack**
- Initialize a new Next.js app (App Router, TypeScript).
- Install `tailwindcss` (v4), `@tailwindcss/postcss`, `framer-motion`, `lucide-react`, `clsx`, and `tailwind-merge`.
- **Crucial:** Configure `next.config.mjs` for Static Export (`output: 'export'`) and disable image optimization (`images: { unoptimized: true }`).

**3. Centralized Data Layer (`data/`)**
**Action:** Read `SITE_STRUCTURE.md` (if it exists) to determine the required data files.
Create a `data/` directory and populate it with the JSON files defined in the "Data Architecture" section of `SITE_STRUCTURE.md`.
- `site-config.json`: Must always be created with global metadata (title, url, social links), navigation array, and footer content.
- **Dynamic Pages:** Create a JSON file for every page defined in the plan (e.g., `home.json`, `about.json`), populated with placeholder data matching the "Components" listed for that page.

**4. Theme & Styling (`app/globals.css`)**
**Action:** Read `SITE_STRUCTURE.md` to retrieve the Design System configuration.
- Configure Tailwind v4 using the `@theme` directive.
- Implement the requested **Theme Mode** (Strict Light or Dark).
- Create CSS variables for `--background`, `--foreground`, `--primary`, `--secondary`, and `--accent` using the hex codes or color names specified in the plan.
- Configure the `Base Font` and `Heading Font` in `layout.tsx` (using `next/font/google`) and apply them in CSS/Tailwind config as requested in the plan.
- **Global Layout:** Implement consistent spacing system and grid system.
- **Typography:** Define global typography scale.
- **Framer Motion:** Configure for animations.

**5. Component Library (`components/`)**
Scaffold the following reusable components ensuring they match the **Aesthetic Style** from `SITE_STRUCTURE.md`:
- `Header.tsx`: Transparent-to-Glassmorphism scroll effect. Contains logo and desktop/mobile navigation.
- `Footer.tsx`: Data-driven sitemap and social links.
- `Carousel.tsx`: Smooth, track-based sliding carousel with left/right arrow controls. Support infinite looping or finite limits. Adapt items-per-slide based on viewport.
- `Modal.tsx`: Reusable, mobile-responsive modal with scroll-lock logic.
- **General Components:** Create flexible, reusable components (e.g., `Button`, `Card`, `Section`) that allow for programmatic variations (props for variants, sizes, colors) to support the page builds.

**6. Legibility & Quality Assurance**
- **Contrast:** Ensure all text meets WCAG AA contrast ratios (e.g., use Slate-900 for headings, Slate-600 for body on light backgrounds).
- **Tap Targets:** Ensure buttons/arrows are at least 44px for mobile.
- **Visuals:** Ensure no shadows are clipped (especially in Carousel).

**7. SEO & Accessibility**
- **Infrastructure:**
    - Create `lib/seo.ts`: Utility `generatePageMetadata()` returning Next.js `Metadata`.
    - Create `public/robots.txt`: Allow all; explicitly allow `GPTBot`, `Google-Extended`, `ClaudeBot`.
    - Create `app/llms.txt/route.ts`: Dynamic route handler generating AI-readable Markdown summary from centralized data.
- **A11y:** Implement ARIA attributes, ensure keyboard navigability, and provide alt text for images.

**8. Image Management**
- **Placeholders:** Generate placeholder images for all components requiring them, adhering to the dimensions and aspect ratios defined in `SITE_STRUCTURE.md`. Use a service like `https://placehold.co` or generate solid color SVGs with dimensions labelled.
- **Naming:** Follow the "Image Strategy" naming convention from the plan.
- **Verification:** Ensure all generated `<img>` or `<Image>` tags have valid `src`, `alt`, `width`, and `height` attributes.

**9. Analytics**
- **Google Analytics:** Implement Google Analytics (GA4) using `@next/third-parties/google` or a similar lightweight approach.
- **Event Tracking:** Implement a global event listener or specific handlers to capture **all clicks** on interactive elements (buttons, links, tabs) and **page navigation** events.
- **Data Attributes:** Ensure interactive components accept `data-event-category` and `data-event-action` props to populate GA events dynamically based on the `Analytics Strategy` in `SITE_STRUCTURE.md`.

**10. Performance**
- Optimize image assets for build-time usage (since runtime optimization is disabled).
- Implement lazy loading for offscreen content.
- Minimize bundle size.

**11. CI/CD & Deployment (`firebase.json` & `.github/`)**
- Create `firebase.json`: Host from the `out` directory and enable `cleanUrls: true`.
- Create `.github/workflows/deploy-prod.yml`: Build and deploy to Firebase `live` channel on merge to `main`.
- Create `.github/workflows/deploy-preview.yml`: Build and deploy to Firebase `preview` channel on Pull Request.

**Output:**
1. Generate the file structure, configuration files, and JSON data files.
2. Build the **Core Component Library** first, ensuring high quality and flexibility.
3. Build **All Pages** defined in `SITE_STRUCTURE.md`, assembling them using the generated components and data.
4. **Verification:** Double-check that all components have the correct image placeholders with proper dimensions and aspect ratios as per the plan.
"""
